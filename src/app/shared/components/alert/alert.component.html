<div class="flex items-center justify-center flex-col">
  <div
    class="w-full flex flex-row items-center bg-[var(--content-dialog-bg)] text-[var(--content-dialog-text)] px-4 py-4"
  >
    <div class="text-xl w-full font-medium leading-10">{{ alertDetails.title }}</div>
    <div class="w-fit text-right">
      <svg-icon key="close" [size]="'md'" class="cursor-pointer" (click)="close()" />
    </div>
  </div>
  <div class="my-10">
    <svg
      *ngIf="alertDetails.showSuccessIcon"
      width="150"
      height="150"
      viewBox="0 0 149 149"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >

        fill="#00C242"
      />
    </svg>

    <svg
      *ngIf="alertDetails.showErrorIcon"
      xmlns="http://www.w3.org/2000/svg"
      width="150"
      height="150"
      viewBox="0 0 24 24"
    >
      <g fill="none">
        <path
          stroke="red"
          stroke-linecap="round"
          stroke-width="2"
          d="M6.31 9C8.594 5 9.967 3 12 3c2.31 0 3.77 2.587 6.688 7.762l.364.644c2.425 4.3 3.638 6.45 2.542 8.022S17.786 21 12.364 21h-.728c-5.422 0-8.134 0-9.23-1.572c-.951-1.364-.163-3.165 1.648-6.428M12 8v5"
        />
        <circle cx="12" cy="16" r="1" fill="red" />
      </g>
    </svg>

    <svg
      *ngIf="alertDetails.showWarningIcon"
      xmlns="http://www.w3.org/2000/svg"
      width="150"
      height="150"
      viewBox="0 0 256 256"
    >
      <path
        fill="#eab308"
        d="M240.26 186.1L152.81 34.23a28.74 28.74 0 0 0-49.62 0L15.74 186.1a27.45 27.45 0 0 0 0 27.71A28.31 28.31 0 0 0 40.55 228h174.9a28.31 28.31 0 0 0 24.79-14.19a27.45 27.45 0 0 0 .02-27.71m-20.8 15.7a4.46 4.46 0 0 1-4 2.2H40.55a4.46 4.46 0 0 1-4-2.2a3.56 3.56 0 0 1 0-3.73L124 46.2a4.77 4.77 0 0 1 8 0l87.44 151.87a3.56 3.56 0 0 1 .02 3.73M116 136v-32a12 12 0 0 1 24 0v32a12 12 0 0 1-24 0m28 40a16 16 0 1 1-16-16a16 16 0 0 1 16 16"
      />
    </svg>
  </div>
  <div class="text-lg text-[#323131] font-semibold px-5" [innerHTML]="alertDetails.message"></div>
  <div
    class="text-sm text-[#6b6b6b] font-medium mt-10 text-left w-full flex items-center justify-start px-10"
    [innerHTML]="alertDetails.description"
  ></div>
  <div
    class="text-sm text-[#6b6b6b] font-medium mt-5 text-left w-full flex flex-col items-start justify-start px-10"
    *ngIf="alertDetails.details"
  >
    <div>Details:</div>
    <div class="font-normal pb-1 text-sm mt-2"><b>Document Name:</b> {{ alertDetails.details.documentName }}</div>
    <div class="font-normal pb-1 text-sm"><b>Template:</b> {{ alertDetails.details.templateName }}</div>
    <div class="font-normal pb-1 text-sm"><b>Verified On:</b> {{ alertDetails.details.updateDtTm }}</div>
    <div class="font-normal pb-1 text-sm"><b>Verified By:</b> {{ usrFullName }}</div>
    <!-- <div class="font-light text-sm mt-2">Date of Completion:</div> -->
  </div>
  <div class="flex flex-row mt-5 mb-5 items-center justify-center w-full">
    <!-- <div class="w-full" *ngIf="alertDetails.showCancelButton">
      <button class="w-full h-14 text-xl font-medium border-t-[1px] border-gray-500" (click)="close()">Close</button>
    </div> -->
    <div class="w-fit" *ngIf="alertDetails.showOkButton">
      <button
        (click)="ok()"
        color="primary"
        class="w-full h-fit py-2 px-10 rounded-lg text-xl font-medium bg-[var(--button-primary-bg)] text-[var(--button-primary-text)]"
      >
        {{ alertDetails.okButtonLabel }}
      </button>
    </div>
  </div>
</div>
