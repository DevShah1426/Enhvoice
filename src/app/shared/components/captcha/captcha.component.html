<div class="{{ titleClass }}">Security Text</div>
<div class="grid grid-cols-1 lg:grid-cols-2 w-full border-gray-600 rounded-md gap-7" *ngIf="captchaVisible">
  <div>
    <input
      placeholder="Enter the shown text"
      (focusout)="onFocusOut($event)"
      [formControl]="control"
      type="text"
      class="border-[1px] border-gray-600 rounded-[5px] h-[50px] text-[18px] w-full p-2 text-left"
      maxlength="5"
    />
  </div>
  <div class="flex items-center justify-center flex-row">
    <div
      style="
        background-image: url('/assets/captcha.jpg');
        background-repeat: no-repeat;
        object-fit: fill;
        background-size: cover;
        background-position: center;
        font-family: 'Vibes', system-ui;
        letter-spacing: 20px;
      "
      class="h-[50px] w-64 rounded-md flex items-center justify-center text-4xl disableSelection font-semibold italic line-through"
    >
      {{ captcha }}
    </div>
    <div class="px-3 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" (click)="generateCaptcha()">
        <g fill="none" stroke="#646D82" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M20.5 8c-1.392-3.179-4.823-5-8.522-5C7.299 3 3.453 6.552 3 11.1" />
          <path
            d="M16.489 8.4h3.97a.54.54 0 0 0 .54-.54V3.9M3.5 16c1.392 3.179 4.823 5 8.522 5c4.679 0 8.525-3.552 8.978-8.1"
          />
          <path d="M7.511 15.6h-3.97a.54.54 0 0 0-.541.54v3.96" />
        </g>
      </svg>
    </div>
  </div>
</div>
