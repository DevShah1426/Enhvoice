<div class="rounded-lg">
  <div
    class="w-full flex flex-row items-center bg-[var(--content-dialog-bg)] text-[var(--content-dialog-text)] px-4 py-1"
  >
    <div class="text-xl w-full font-medium leading-10">{{ config.data ? "Edit" : "Add New" }} Provider</div>
    <div class="w-full text-right">
      <svg-icon key="close" [size]="'md'" class="cursor-pointer" (click)="close()" />
    </div>
  </div>
  <div class="w-full p-4">
    <form class="mt-5" [formGroup]="providersForm">
      <div class="flex flex-row items-center justify-start gap-5 mt-5">
        <app-input
          class="w-1/2"
          [inputClass]="'form-input'"
          [labelClass]="'form-label'"
          [inputLabel]="'Vendor Name'"
          [control]="providersForm.get('providerName')"
        ></app-input>
        <app-input
          class="w-1/2"
          [inputClass]="'form-input'"
          [labelClass]="'form-label'"
          [inputLabel]="'Vendor Code'"
          [control]="providersForm.get('code')"
        ></app-input>
      </div>

      <!-- Submit Button -->
      <div class="w-full mt-9 text-center mb-4">
        <app-button
          [disabled]="!providersForm.valid"
          [buttonClass]="'form-button'"
          [label]="buttonLabel"
          (onClick)="addProvider()"
        ></app-button>
      </div>
    </form>
  </div>
</div>
